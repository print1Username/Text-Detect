name: Run Vitest

on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  vitest:
    runs-on: ubuntu-latest

    steps:
      # checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # setup node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # install dependencies
      - name: Install dependencies
        run: npm ci

      # run vitest
      - name: Run tests
        run: npm run test
